<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zegar i Szczęśliwy Numer</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        /* Domyślne zmienne CSS dla kolorów - zostaną nadpisane przez JS */
        :root {
            --theme-title-color: #a8dadc;
            --theme-number-color: #f1faee;
            --theme-bg-gradient-start: #000020;
            --theme-bg-gradient-end: #4a0d66;
            --theme-border-color: black;
            --theme-star-color: white;
        }
        body {
            margin: 0;
            overflow: hidden;
            /* Ukrywa zawartość wychodzącą poza ustalone wymiary */
            background-color: #f0f0f0;
            /* Jasne tło strony */
            display: flex;
            /* Użycie flexbox do centrowania głównego kontenera */
            justify-content: center;
            align-items: center;
            /* Centrowanie w pionie całego #main-wrapper */
            font-family: 'Roboto', sans-serif;
            /* Domyślna czcionka dla reszty */
            color: #333;
            height: 100vh;
            /* Pełna wysokość viewport */
        }
        #main-wrapper {
            width: 640px;
            /* Całkowita szerokość strony */
            height: 280px;
            /* Zmieniona wysokość na 280px */
            position: relative;
            /* Ważne dla absolutnego pozycjonowania widoków */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Lekki cień, aby wizualnie oddzielić stronę */
            background-color: #fff;
            /* Białe tło dla wrapper'a */
            border-radius: 15px;
            /* Zaokrąglone rogi dla głównego wrappera */
            overflow: hidden;
            /* Ukrywa zawartość wychodzącą poza zaokrąglone rogi */
        }
        /* --- STYLES FOR VIEW SWITCHING --- */
        .view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            /* Keep flex layout for internal panels */
            flex-direction: row;
            /* Default for View A */
            transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
            background-color: #fff;
            /* Ensure background covers the other view */
            opacity: 0;
            pointer-events: none;
            /* Prevent interaction when hidden */
            z-index: 0;
        }
        .view.active {
            opacity: 1;
            pointer-events: auto;
            z-index: 10;
            transform: translateY(0);
        }
        .view.inactive {
            opacity: 0;
            z-index: 0;
            transform: translateY(20px);
            /* Slight slide down effect */
        }
        /* --- VIEW A STYLES --- */
        .panel {
            flex: 1;
            /* Każdy panel zajmuje równą część dostępnej przestrzeni */
            display: flex;
            flex-direction: column;
            /* Ułożenie elementów w kolumnie w panelu */
            justify-content: flex-start;
            /* Wyrównanie zawartości do góry */
            padding: 10px;
            box-sizing: border-box;
            /* Padding wliczony w szerokość/wysokość */
            align-items: center;
            /* Domyślne centrowanie w poziomie dla zawartości panelu */
        }
        #left-panel {
            background-color: #f9f9f9;
            /* Lekko ciemniejsze tło dla lewego panelu */
            border-right: 1px solid #eee;
            /* Delikatna linia oddzielająca panele */
            padding-top: 25px;
            /* Dodatkowy padding od góry, aby przesunąć zawartość o 25px */
        }
        #right-panel {
            background-color: #ffffff;
            /* Białe tło dla prawego panelu */
            padding-top: 25px;
            /* Dodatkowy padding od góry, aby przesunąć zawartość o 25px */
        }
        /* Spacer na dole panelu */
        .bottom-spacer {
            height: 50px;
            /* Wysokość wolnej przestrzeni na dole */
            width: 100%;
            /* Rozciąga się na całą szerokość panelu */
        }
        /* Style dla zegara */
        #clock-container {
            display: flex;
            /* Użycie Flexbox */
            flex-direction: column;
            /* Ułożenie elementów w kolumnie */
            justify-content: center;
            align-items: center;
            /* Wyśrodkowanie elementów w poziomie */
            width: 100%;
            /* Kontener zegara wypełnia dostępną szerokość panelu */
            text-align: center;
            /* Wyrównanie tekstu do środka */
            height: auto;
            /* Wysokość auto, aby dopasować do zawartości */
            flex-grow: 1;
            /* Pozwala zegarowi zająć dostępną przestrzeń powyżej spacera */
        }
        #dayofweek {
            /* Dzień tygodnia (najwyżej) */
            font-family: 'Roboto', sans-serif;
            /* Zmieniona czcionka na Roboto */
            font-size: 0.9em;
            /* Mały rozmiar czcionki */
            font-weight: 400;
            color: #616161;
            letter-spacing: 0.05em;
            /* Lekkie rozciągnięcie liter */
            text-transform: uppercase;
            /* Wszystkie litery wielkie, jak w niektórych widżetach */
            line-height: 1.2;
            margin-bottom: 2px;
            /* Mały odstęp od daty */
        }
        #current-date {
            /* Data (środkowa pozycja) */
            font-size: 1.1em;
            /* Mały rozmiar czcionki */
            font-weight: 400;
            color: #424242;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
            line-height: 1.2;
            white-space: nowrap;
            margin-bottom: 5px;
            /* Odstęp od godziny */
        }
        #current-time {
            /* Godzina (najniżej i największa) */
            font-size: 2.5em;
            /* Zmniejszony rozmiar czcionki dla godziny, aby zmieściła się i była wyśrodkowana */
            font-weight: 300;
            color: #212121;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.08);
            line-height: 1.2;
            white-space: nowrap;
        }
        /* Style dla Szczęśliwego Numeru */
        #lucky-number-container {
            width: 90%;
            /* Dostosowanie szerokości do panelu */
            height: 100%;
            /* Ważne: wypełnia dostępną wysokość panelu */
            position: relative;
            display: flex;
            flex-direction: column;
            /* Ułożenie elementów w kolumnie: tytuł, potem zawartość */
            justify-content: flex-start;
            /* Wyrównanie zawartości do góry */
            align-items: center;
            border: 8px solid var(--theme-border-color);
            /* Użycie zmiennej CSS */
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            padding: 5px;
            /* Zmniejszony padding */
            box-sizing: border-box;
            background: linear-gradient(135deg, var(--theme-bg-gradient-start) 0%, var(--theme-bg-gradient-end) 100%);
            /* Użycie zmiennych CSS */
            color: var(--theme-number-color);
            /* Domyślny kolor tekstu */
            flex-grow: 1;
            /* Pozwala kontenerowi zająć dostępną przestrzeń powyżej spacera */
            max-height: none;
            /* Usunięto ograniczenie wysokości, aby lepiej się dopasowywał */
            border-radius: 15px;
            /* Zaokrąglone rogi dla kontenera szczęśliwego numeru */
        }
        #lucky-number-container .title {
            font-family: 'Bangers', cursive;
            /* Specyficzna czcionka */
            font-size: 1.5em;
            /* ZMNIEJSZONY ROZMIAR CZCIONKI */
            line-height: 1.1;
            margin: 0 0 10px 0;
            /* Mniejszy margines */
            -webkit-text-stroke: 1.5px black;
            /* Zmniejszona grubość obrysu */
            text-stroke: 1.5px black;
            z-index: 10;
            text-align: center;
            color: var(--theme-title-color);
            /* Użycie zmiennej CSS */
        }
        /* Nowy kontener dla kostek i numeru, ułożone obok siebie */
        #lucky-content-wrapper {
            display: flex;
            flex-direction: row;
            /* Kostki po lewej, numer po prawej */
            justify-content: space-around;
            /* Rozłożenie przestrzeni równomiernie */
            align-items: center;
            width: 100%;
            flex-grow: 1;
            /* Wypełnij dostępną przestrzeń */
        }
        /* Kontener na kostki (kolumna) */
        #lucky-dice-column {
            display: flex;
            flex-direction: column;
            /* Domyślny układ pionowy */
            justify-content: center;
            align-items: center;
            gap: 8px;
            /* Odstęp między kostkami */
            padding: 5px;
            box-sizing: border-box;
            width: 120px;
            /* Ustalona szerokość dla kolumny kostek */
            flex-shrink: 0;
            /* Zapobiega kurczeniu się */
            flex-grow: 0;
            /* Zapobiega rozszerzaniu się */
            animation: pulse 2s infinite ease-in-out;
            /* Animacja pulsująca na kolumnie kostek */
            transition: all 0.3s ease-out;
        }
        /* Styl dla cyfry 7 (jeśli nadal chcesz wyróżniać numer 7, nawet z kostkami) */
        #lucky-dice-column.is-seven {
            transform: scale(1.05);
            /* Lekko większa */
        }
        /* Układ dla jednej kostki */
        #lucky-dice-column.one-dice-layout {
            display: flex;
            flex-direction: column;
            /* Upewnij się, że jest to kolumna */
            justify-content: center;
            align-items: center;
            gap: 0;
            /* Brak odstępu, bo jest tylko jedna kostka */
        }
        /* Układ dla dwóch kostek (pionowo) */
        #lucky-dice-column.two-dice-layout {
            display: flex;
            /* Upewnij się, że jest to flex container */
            flex-direction: column;
            /* Ułożenie pionowe */
            justify-content: center;
            align-items: center;
            gap: 8px;
            /* Odstęp między kostkami */
        }
        /* Układ dla trzech kostek */
        #lucky-dice-column.three-dice-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            /* Dwie kolumny: jedna dla dwóch kostek, druga dla trzeciej */
            grid-template-rows: 1fr 1fr;
            /* Dwa wiersze */
            gap: 5px;
            /* Mniejszy odstęp dla elementów w siatce */
            align-items: center;
            /* Wyśrodkowanie pionowe w komórkach siatki */
            justify-items: center;
            /* Wyśrodkowanie poziome w komórkach siatki */
            width: 120px;
            /* Utrzymaj szerokość dla układu grid */
        }
        #lucky-dice-column.three-dice-layout .dice:nth-child(1) {
            grid-row: 1 / 2;
            /* Pierwsza kostka w pierwszym wierszu, pierwszej kolumnie */
            grid-column: 1 / 2;
        }
        #lucky-dice-column.three-dice-layout .dice:nth-child(2) {
            grid-row: 2 / 3;
            /* Druga kostka w drugim wierszu, pierwszej kolumnie */
            grid-column: 1 / 2;
        }
        #lucky-dice-column.three-dice-layout .dice:nth-child(3) {
            grid-row: 1 / 3;
            /* Trzecia kostka rozciąga się na oba wiersze, w drugiej kolumnie */
            grid-column: 2 / 3;
            align-self: center;
            /* Wyśrodkowanie pionowe w komórce siatki */
            justify-self: center;
            /* Wyśrodkowanie poziome w komórce siatki */
        }
        /* Styl dla tekstowego numeru */
        #lucky-number-text {
            font-family: 'Bangers', cursive;
            /* Specyficzna czcionka */
            font-size: 5em;
            /* ZWIĘKSZONY ROZMIAR CZCIONKI */
            line-height: 1;
            margin: 0;
            /* Usuń marginesy, aby flexbox zarządzał odstępami */
            -webkit-text-stroke: 2px black;
            /* Obrys tekstu */
            text-stroke: 2px black;
            text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.2);
            /* Cień tekstu */
            color: var(--theme-number-color);
            /* Kolor z motywu */
            z-index: 10;
            transition: all 0.3s ease-out;
            /* Płynne przejście */
            flex-grow: 1;
            /* Pozwól numerowi rosnąć i wypełniać przestrzeń */
            text-align: center;
            /* Wyśrodkuj numer */
        }
        #lucky-number-text.is-seven {
            transform: scale(1.1);
            /* Lekko większa i obrócona dla 7 */
            text-shadow: 4px 4px 0px rgba(0, 255, 255, 0.3), 6px 6px 0px rgba(0, 0, 0, 0.2);
            /* Dodatkowy cień w kolorze cyjanu */
        }
        @keyframes pulse {
            0%,
            100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
            /* Zmniejszony puls, aby nie był zbyt agresywny na kostkach */
        }
        /* Gwiazdki w tle */
        #lucky-number-container::before {
            content: '';
            position: absolute;
            z-index: 1;
            width: 2px;
            height: 2px;
            background: var(--theme-star-color);
            /* Użycie zmiennej CSS */
            border-radius: 50%;
            /* Dostosowane pozycje gwiazdek do mniejszego kontenera */
            box-shadow: 80px -20px 2px var(--theme-star-color), -50px 60px 1.5px var(--theme-star-color), 100px 100px 3px var(--theme-star-color), -100px -100px 1.5px var(--theme-star-color), 20px 20px 1.5px var(--theme-star-color), -40px 80px 2.5px var(--theme-star-color), 60px -40px 1.5px var(--theme-star-color);
            animation: twinkle 3s infinite;
        }
        @keyframes twinkle {
            0% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.5;
            }
        }
        /* STYLE DLA KOSTEK */
        .dice {
            width: 55px;
            /* ZWIĘKSZONY ROZMIAR KOSTKI */
            height: 55px;
            background-color: white;
            border: 3px solid black;
            border-radius: 8px;
            /* Lekko mniejsze zaokrąglenie */
            display: grid;
            /* Użycie CSS Grid do pozycjonowania oczek */
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            padding: 6px;
            /* ZWIĘKSZONY PADDING */
            box-sizing: border-box;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
            /* Zapobiega zmniejszaniu się kostek */
        }
        .dot {
            width: 11px;
            /* ZWIĘKSZONY ROZMIAR OCZKA */
            height: 11px;
            background-color: black;
            border-radius: 50%;
            align-self: center;
            /* Centrowanie oczka w komórce siatki */
            justify-self: center;
            /* Centrowanie oczka w komórce siatki */
        }
        /* Pozycjonowanie oczek dla każdej wartości kostki */
        .dice.value-1 .dot:nth-child(1) {
            grid-area: 2 / 2;
        }
        /* Środek */
        .dice.value-2 .dot:nth-child(1) {
            grid-area: 1 / 1;
        }
        /* Lewy górny */
        .dice.value-2 .dot:nth-child(2) {
            grid-area: 3 / 3;
        }
        /* Prawy dolny */
        .dice.value-3 .dot:nth-child(1) {
            grid-area: 1 / 1;
        }
        /* Lewy górny */
        .dice.value-3 .dot:nth-child(2) {
            grid-area: 2 / 2;
        }
        /* Środek */
        .dice.value-3 .dot:nth-child(3) {
            grid-area: 3 / 3;
        }
        /* Prawy dolny */
        .dice.value-4 .dot:nth-child(1) {
            grid-area: 1 / 1;
        }
        /* Lewy górny */
        .dice.value-4 .dot:nth-child(2) {
            grid-area: 1 / 3;
        }
        /* Prawy górny */
        .dice.value-4 .dot:nth-child(3) {
            grid-area: 3 / 1;
        }
        /* Lewy dolny */
        .dice.value-4 .dot:nth-child(4) {
            grid-area: 3 / 3;
        }
        /* Prawy dolny */
        .dice.value-5 .dot:nth-child(1) {
            grid-area: 1 / 1;
        }
        /* Lewy górny */
        .dice.value-5 .dot:nth-child(2) {
            grid-area: 1 / 3;
        }
        /* Prawy górny */
        .dice.value-5 .dot:nth-child(3) {
            grid-area: 2 / 2;
        }
        /* Środek */
        .dice.value-5 .dot:nth-child(4) {
            grid-area: 3 / 1;
        }
        /* Lewy dolny */
        .dice.value-5 .dot:nth-child(5) {
            grid-area: 3 / 3;
        }
        /* Prawy dolny */
        .dice.value-6 .dot:nth-child(1) {
            grid-area: 1 / 1;
        }
        /* Lewy górny */
        .dice.value-6 .dot:nth-child(2) {
            grid-area: 1 / 3;
        }
        /* Prawy górny */
        .dice.value-6 .dot:nth-child(3) {
            grid-area: 2 / 1;
        }
        /* Lewy środek */
        .dice.value-6 .dot:nth-child(4) {
            grid-area: 2 / 3;
        }
        /* Prawy środek */
        .dice.value-6 .dot:nth-child(5) {
            grid-area: 3 / 1;
        }
        /* Lewy dolny */
        .dice.value-6 .dot:nth-child(6) {
            grid-area: 3 / 3;
        }
        /* Prawy dolny */
        /* --- VIEW B STYLES --- */
        #view-b {
            flex-direction: column;
            /* Single column for history */
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            background: linear-gradient(135deg, #fdfbf7 0%, #fff 100%);
        }
        .history-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 8px solid var(--theme-border-color, black);
            border-radius: 12px;
            padding: 15px;
            box-sizing: border-box;
            background-color: #fff;
            box-shadow: 5px 5px 0px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        .history-title {
            font-family: 'Bangers', cursive;
            font-size: 2em;
            color: var(--theme-title-color, #333);
            margin: 0 0 15px 0;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
            letter-spacing: 1px;
            -webkit-text-stroke: 1px black;
        }
        .history-content {
            font-family: 'Roboto', sans-serif;
            font-size: 1.1em;
            color: #444;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            overflow-y: auto;
        }
        .history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }
        .history-item {
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px dashed #eee;
            display: flex;
            align-items: baseline;
        }
        .history-item:last-child {
            border-bottom: none;
        }
        .history-year {
            font-weight: bold;
            color: #d63384;
            /* Pinkish for contrast */
            font-size: 1.2em;
            margin-right: 10px;
            min-width: 50px;
        }
        .history-text {
            line-height: 1.4;
        }
        .history-footer {
            margin-top: 10px;
            font-size: 0.8em;
            color: #888;
            font-style: italic;
        }
        /* Responsywność dla mniejszych ekranów */
        @media (max-width: 600px) {
            #main-wrapper {
                width: 95%;
                /* Zmniejsz szerokość na mniejszych ekranach */
                height: 500px;
                /* Większa wysokość na mobilkach */
                flex-direction: column;
                /* Ułóż panele jeden pod drugim */
            }
            .view {
                flex-direction: column;
            }
            #left-panel,
            #right-panel {
                border-right: none;
                /* Usuń pionową linię */
                border-bottom: 1px solid #eee;
                /* Dodaj poziomą linię */
                padding-top: 15px;
                /* Zmniejsz padding */
                padding-bottom: 15px;
            }
            #lucky-number-container {
                max-height: none;
                /* Usuń ograniczenie wysokości dla lepszego dopasowania */
            }
            #lucky-content-wrapper {
                flex-direction: column;
                /* Na małych ekranach ułóż kostki i numer pionowo */
            }
            #lucky-dice-column {
                flex-basis: auto;
                /* Resetuj flex-basis */
                width: 100%;
                /* Pełna szerokość dla kolumny kostek */
                margin-bottom: 10px;
                /* Odstęp między kostkami a numerem */
                display: flex;
                /* Zapewnij, że na małych ekranach zawsze jest flex column */
                flex-direction: column;
                gap: 5px;
            }
            /* Resetuj style grid dla trzech kostek na małych ekranach */
            #lucky-dice-column.three-dice-layout {
                display: flex;
                /* Wymuś flex column */
                flex-direction: column;
                grid-template-columns: unset;
                /* Usuń ustawienia grid */
                grid-template-rows: unset;
                gap: 5px;
            }
            /* Resetuj style flex dla dwóch kostek na małych ekranach */
            #lucky-dice-column.two-dice-layout {
                display: flex;
                /* Wymuś flex column */
                flex-direction: column;
                gap: 5px;
            }
            #lucky-number-text {
                flex-basis: auto;
                /* Resetuj flex-basis */
                width: 100%;
                /* Pełna szerokość dla numeru */
                font-size: 3.5em;
                /* Zwiększony rozmiar numeru na małych ekranach */
            }
            .dice {
                width: 45px;
                /* Zwiększony rozmiar kostek na mniejszych ekranach */
                height: 45px;
                padding: 5px;
            }
            .dot {
                width: 8px;
                /* Zwiększony rozmiar oczek */
                height: 8px;
            }
        }
    </style>
</head>
<body>
    <div id="main-wrapper">
        <!-- WIDOK A: ZEGAR I SZCZĘŚLIWY NUMER -->
        <div id="view-a" class="view active">
            <div id="left-panel" class="panel">
                <div id="clock-container">
                    <div id="dayofweek"></div>
                    <div id="current-date"></div>
                    <div id="current-time"></div>
                </div>
                <div class="bottom-spacer"></div>
            </div>
            <div id="right-panel" class="panel">
                <div id="lucky-number-container">
                    <h2 class="title">Szczęśliwy Numer</h2>
                    <div id="lucky-content-wrapper">
                        <div id="lucky-dice-column">
                            <!-- Kostki będą generowane tutaj przez JavaScript -->
                        </div>
                        <div id="lucky-number-text"></div>
                    </div>
                </div>
                <div class="bottom-spacer"></div>
            </div>
        </div>
        <!-- WIDOK B: HISTORIA (WIKIPEDIA) -->
        <div id="view-b" class="view inactive">
            <div class="history-container">
                <h2 class="history-title">Co wydarzyło się dzisiaj?</h2>
                <div id="history-content" class="history-content">
                    Ładowanie ciekawostek...
                </div>
                <div class="history-footer">Źródło: Wikipedia</div>
            </div>
        </div>
    </div>
    <script>
        // ==========================================
        // KONFIGURACJA I ZMIENNE GLOBALNE
        // ==========================================
        const VIEW_DURATION = 10000; // 10 sekund
        let currentView = 'A'; // 'A' lub 'B'
        let historyData = null;
        // ==========================================
        // LOGIKA ZEGARA I SZCZĘŚLIWEGO NUMERU (WIDOK A)
        // ==========================================
        // Funkcja do formatowania samej godziny
        function formatTime(date) {
            const hour = date.getHours().toString().padStart(2, '0');
            const minute = date.getMinutes().toString().padStart(2, '0');
            const second = date.getSeconds().toString().padStart(2, '0');
            return `${hour}:${minute}:${second}`;
        }
        // Funkcja do formatowania samej daty (dzień, miesiąc, rok)
        function formatDate(date) {
            const options = {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            };
            return date.toLocaleDateString('pl-PL', options);
        }
        // Funkcja do formatowania nazwy dnia tygodnia
        function formatDayOfWeek(date) {
            const options = {
                weekday: 'long' // Wyświetla pełną nazwę dnia tygodnia (np. poniedziałek)
            };
            return date.toLocaleDateString('pl-PL', options);
        }
        // Funkcja aktualizująca zawartość wszystkich elementów zegara
        function updateDateTime() {
            const now = new Date();
            const currentTimeElement = document.getElementById('current-time');
            const currentDateElement = document.getElementById('current-date');
            const dayOfWeekElement = document.getElementById('dayofweek');
            if (currentTimeElement && currentDateElement && dayOfWeekElement) {
                currentTimeElement.textContent = formatTime(now);
                currentDateElement.textContent = formatDate(now);
                dayOfWeekElement.textContent = formatDayOfWeek(now);
            }
        }
        // Definicje motywów komiksowych
        const comicThemes = [
            {
                name: "Space Purple",
                titleColor: "#a8dadc", // Comic Light Blue
                numberColor: "#f1faee", // Comic White
                bgGradientStart: "#000020", // Space Dark
                bgGradientEnd: "#4a0d66", // Space Purple
                borderColor: "black",
                starColor: "white"
            },
            {
                name: "Vibrant Pop Art",
                titleColor: "#ff007f", // Hot Pink
                numberColor: "#ffff00", // Bright Yellow
                bgGradientStart: "#00bfff", // Deep Sky Blue
                bgGradientEnd: "#ff4500", // Orange Red
                borderColor: "black",
                starColor: "white"
            },
            {
                name: "Grungy Dark Comic",
                titleColor: "#9acd32", // Yellow Green
                numberColor: "#dcdcdc", // Light Gray
                bgGradientStart: "#36454f", // Charcoal
                bgGradientEnd: "#1a1a1a", // Dark Gray
                borderColor: "white",
                starColor: "#ffcc00" // Gold
            },
            {
                name: "Classic Comic Blue",
                titleColor: "#dc143c", // Crimson
                numberColor: "#ffffff", // White
                bgGradientStart: "#4169e1", // Royal Blue
                bgGradientEnd: "#8a2be2", // Blue Violet
                borderColor: "black",
                starColor: "#ffff00" // Yellow
            }
        ];
        // Stała dla zakresu liczb szczęśliwych
        const LUCKY_NUMBER_MAX = 18;
        // 10 "worków", każdy zawiera potasowaną listę numerów 1-18
        const PRE_DEFINED_BAGS = [
            [3, 5, 17, 1, 9, 14, 6, 8, 12, 4, 10, 15, 2, 13, 7, 11, 18, 16],
            [10, 4, 15, 2, 13, 7, 1, 18, 9, 16, 5, 11, 17, 3, 8, 14, 6, 12],
            [7, 14, 2, 16, 9, 12, 5, 1, 11, 17, 3, 10, 6, 15, 18, 4, 13, 8],
            [16, 6, 13, 8, 3, 18, 10, 2, 15, 5, 1, 14, 9, 11, 4, 17, 7, 12],
            [5, 12, 17, 4, 11, 8, 15, 7, 2, 13, 9, 1, 18, 6, 10, 16, 3, 14],
            [9, 1, 14, 6, 10, 16, 3, 13, 4, 17, 7, 12, 15, 2, 11, 18, 8, 5],
            [2, 15, 8, 11, 4, 7, 13, 18, 6, 10, 16, 3, 14, 9, 1, 12, 5, 17],
            [14, 3, 10, 12, 5, 17, 7, 4, 13, 9, 1, 18, 2, 8, 15, 6, 11, 16],
            [11, 16, 6, 1, 8, 15, 9, 3, 12, 14, 17, 5, 13, 7, 2, 10, 18, 4],
            [4, 18, 7, 13, 2, 10, 1, 16, 8, 15, 6, 11, 12, 5, 17, 9, 14, 3]
        ];
        const START_DATE = new Date('2025-10-25T00:00:00Z');
        const MS_PER_DAY = 1000 * 60 * 60 * 24;
        const CYCLE_LENGTH_DAYS = PRE_DEFINED_BAGS.length * PRE_DEFINED_BAGS[0].length;
        function getDeterministicDailyNumber() {
            const now = new Date();
            const todayUTC = Date.UTC(now.getFullYear(), now.getMonth(), now.getDate());
            const startUTC = Date.UTC(START_DATE.getFullYear(), START_DATE.getMonth(), START_DATE.getDate());
            const dayIndex = Math.floor((todayUTC - startUTC) / MS_PER_DAY);
            const indexInCycle = Math.abs(dayIndex) % CYCLE_LENGTH_DAYS;
            const bagIndex = Math.floor(indexInCycle / 18);
            const numberIndex = indexInCycle % 18;
            return PRE_DEFINED_BAGS[bagIndex][numberIndex];
        }
        function getDailyValue(keyPrefix, generateValueFn, isWeekend) {
            const todayDateString = new Date().toDateString();
            const storedDate = localStorage.getItem(keyPrefix + 'date');
            let storedValue = localStorage.getItem(keyPrefix + 'value');
            if (storedDate === todayDateString && storedValue !== null) {
                return JSON.parse(storedValue);
            } else if (isWeekend && storedValue !== null) {
                localStorage.setItem(keyPrefix + 'date', todayDateString);
                return JSON.parse(storedValue);
            } else {
                const newValue = generateValueFn();
                localStorage.setItem(keyPrefix + 'date', todayDateString);
                localStorage.setItem(keyPrefix + 'value', JSON.stringify(newValue));
                return newValue;
            }
        }
        function generateRandomTheme() {
            const randomIndex = Math.floor(Math.random() * comicThemes.length);
            return comicThemes[randomIndex];
        }
        function createDiceElement(value) {
            const diceDiv = document.createElement('div');
            diceDiv.classList.add('dice', `value-${value}`);
            for (let i = 0; i < value; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                diceDiv.appendChild(dot);
            }
            return diceDiv;
        }
        function getDiceCombination(number) {
            if (number < 1 || number > LUCKY_NUMBER_MAX) return [];
            if (number <= 6) return [number];
            else if (number <= 12) return [6, number - 6].sort((a, b) => a - b);
            else return [6, 6, number - 12].sort((a, b) => a - b);
        }
        function updateLuckyNumberAndTheme() {
            const luckyDiceColumnElement = document.getElementById('lucky-dice-column');
            const luckyNumberTextElement = document.getElementById('lucky-number-text');
            const root = document.documentElement;
            const now = new Date();
            const dayOfWeek = now.getDay();
            const isWeekend = (dayOfWeek === 0 || dayOfWeek === 6);
            let currentLuckyNumber = getDeterministicDailyNumber();
            let currentTheme = getDailyValue('luckyTheme_', generateRandomTheme, isWeekend);
            if (luckyDiceColumnElement && luckyNumberTextElement) {
                luckyDiceColumnElement.innerHTML = '';
                luckyNumberTextElement.textContent = currentLuckyNumber;
                const diceValues = getDiceCombination(currentLuckyNumber);
                luckyDiceColumnElement.classList.remove('one-dice-layout', 'two-dice-layout', 'three-dice-layout');
                if (diceValues.length === 1) luckyDiceColumnElement.classList.add('one-dice-layout');
                else if (diceValues.length === 2) luckyDiceColumnElement.classList.add('two-dice-layout');
                else if (diceValues.length === 3) luckyDiceColumnElement.classList.add('three-dice-layout');
                diceValues.forEach(value => {
                    const dice = createDiceElement(value);
                    luckyDiceColumnElement.appendChild(dice);
                });
                if (currentLuckyNumber === 7) {
                    luckyDiceColumnElement.classList.add('is-seven');
                    luckyNumberTextElement.classList.add('is-seven');
                } else {
                    luckyDiceColumnElement.classList.remove('is-seven');
                    luckyNumberTextElement.classList.remove('is-seven');
                }
            }
            if (currentTheme) {
                root.style.setProperty('--theme-title-color', currentTheme.titleColor);
                root.style.setProperty('--theme-number-color', currentTheme.numberColor);
                root.style.setProperty('--theme-bg-gradient-start', currentTheme.bgGradientStart);
                root.style.setProperty('--theme-bg-gradient-end', currentTheme.bgGradientEnd);
                root.style.setProperty('--theme-border-color', currentTheme.borderColor);
                root.style.setProperty('--theme-star-color', currentTheme.starColor);
            }
            scheduleDailyUpdate();
        }
        function scheduleDailyUpdate() {
            const now = new Date();
            const nextUpdate = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 0, 0, 0);
            const timeUntilNextUpdate = nextUpdate.getTime() - now.getTime();
            setTimeout(updateLuckyNumberAndTheme, timeUntilNextUpdate);
        }
        // ==========================================
        // LOGIKA HISTORII (WIDOK B)
        // ==========================================
        async function fetchHistoryEvents() {
            const now = new Date();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const url = `https://pl.wikipedia.org/api/rest_v1/feed/onthisday/events/${month}/${day}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Błąd pobierania danych');
                const data = await response.json();
                return data.events || [];
            } catch (error) {
                console.error("Błąd Wikipedii:", error);
                return [];
            }
        }
        function filterAndAdaptEvents(events) {
            // Słowa kluczowe do unikania (prosty filtr bezpieczeństwa)
            const badKeywords = ['zmarł', 'zabity', 'zamach', 'wojna', 'bitwa', 'śmierć', 'morderstwo', 'egzekucja', 'krwawy', 'ofiar', 'terroryzm', 'gwałt', 'samobójstwo'];
            // Filtrujemy wydarzenia
            let safeEvents = events.filter(event => {
                const text = event.text.toLowerCase();
                // Odrzuć jeśli zawiera złe słowa
                if (badKeywords.some(kw => text.includes(kw))) return false;
                // Odrzuć jeśli za długie (dzieci się nudzą)
                if (event.text.length > 150) return false;
                return true;
            });
            // Jeśli po filtrowaniu nic nie zostało, weź cokolwiek krótkiego co nie ma "śmierć"
            if (safeEvents.length === 0) {
                safeEvents = events.filter(e => !e.text.toLowerCase().includes('śmierć') && e.text.length < 200);
            }
            // Wybierz losowe 2-3 wydarzenia
            const selectedEvents = [];
            const count = Math.min(3, safeEvents.length);
            for (let i = 0; i < count; i++) {
                const randomIndex = Math.floor(Math.random() * safeEvents.length);
                selectedEvents.push(safeEvents[randomIndex]);
                safeEvents.splice(randomIndex, 1); // Usuń, aby nie powtórzyć
            }
            return selectedEvents;
        }
        function renderHistoryView(events) {
            const contentDiv = document.getElementById('history-content');
            if (!events || events.length === 0) {
                contentDiv.innerHTML = '<p>Dzisiaj jest wyjątkowy dzień, ale nasza baza historyczna odpoczywa!</p>';
                return;
            }
            let html = '<ul class="history-list">';
            events.forEach(event => {
                // Prosta adaptacja tekstu: usuń nawiasy z datami urodzin itp. jeśli są
                let cleanText = event.text.replace(/\s*\([^)]*\)/g, '');
                html += `
                    <li class="history-item">
                        <span class="history-year">${event.year}</span>
                        <span class="history-text">${cleanText}</span>
                    </li>
                `;
            });
            html += '</ul>';
            contentDiv.innerHTML = html;
        }
        async function initHistory() {
            const events = await fetchHistoryEvents();
            const adaptedEvents = filterAndAdaptEvents(events);
            renderHistoryView(adaptedEvents);
        }
        // ==========================================
        // LOGIKA PRZEŁĄCZANIA WIDOKÓW
        // ==========================================
        function switchView() {
            const viewA = document.getElementById('view-a');
            const viewB = document.getElementById('view-b');
            if (currentView === 'A') {
                // Przełącz na B
                viewA.classList.remove('active');
                viewA.classList.add('inactive');
                viewB.classList.remove('inactive');
                viewB.classList.add('active');
                currentView = 'B';
            } else {
                // Przełącz na A
                viewB.classList.remove('active');
                viewB.classList.add('inactive');
                viewA.classList.remove('inactive');
                viewA.classList.add('active');
                currentView = 'A';
            }
        }
        // ==========================================
        // INICJALIZACJA
        // ==========================================
        // Uruchom zegar i numer
        updateDateTime();
        updateLuckyNumberAndTheme();
        setInterval(updateDateTime, 1000);
        // Pobierz historię
        initHistory();
        // Uruchom cykl przełączania
        setInterval(switchView, VIEW_DURATION);
    </script>
</body>
