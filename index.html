<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Antygravity - Ciekawostki dla Dzieci</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --theme-title-color: #a8dadc;
            --theme-number-color: #f1faee;
            --theme-bg-gradient-start: #000020;
            --theme-bg-gradient-end: #4a0d66;
            --theme-border-color: black;
            --theme-star-color: white;
            --date-bg-color: #e63946; 
        }
        body {
            margin: 0; overflow: hidden; background-color: #f0f0f0;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Roboto', sans-serif; color: #333; height: 100vh;
        }
        #main-wrapper {
            width: 640px; height: 280px; position: relative;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); background-color: #fff;
            border-radius: 15px; overflow: hidden;
        }
        .view {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: row;
            transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
            background-color: #fff; opacity: 1; z-index: 0;
        }
        .view.active { opacity: 1; z-index: 10; transform: translateY(0); }
        .view.inactive { opacity: 0; z-index: 0; transform: translateY(20px); }
        .panel { flex: 1; display: flex; flex-direction: column; padding: 10px; box-sizing: border-box; align-items: center; }
        #left-panel { background-color: #f9f9f9; border-right: 1px solid #eee; padding-top: 10px; }
        #right-panel { background-color: #ffffff; padding-top: 10px; }
        #clock-container { display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; flex-grow: 1; text-align: center; }
        #dayofweek { font-size: 0.9em; font-weight: 400; color: #616161; text-transform: uppercase; margin-bottom: 2px; }
        #current-date { font-size: 1.1em; color: #424242; margin-bottom: 5px; }
        #current-time { font-size: 2.5em; font-weight: 300; color: #212121; }
        #lucky-number-container {
            width: 90%; height: 100%; position: relative; display: flex; flex-direction: column;
            align-items: center; border: 8px solid var(--theme-border-color);
            box-shadow: 0 0 30px rgba(0,0,0,0.5); overflow: hidden; padding: 5px; box-sizing: border-box;
            background: linear-gradient(135deg, var(--theme-bg-gradient-start) 0%, var(--theme-bg-gradient-end) 100%);
            color: var(--theme-number-color); flex-grow: 1; border-radius: 15px;
        }
        #lucky-number-container .title {
            font-family: 'Bangers', cursive; font-size: 1.4em; line-height: 1.1; 
            margin: 5px 0 5px 0; -webkit-text-stroke: 1.5px black; color: var(--theme-title-color); z-index: 10;
        }
        #lucky-content-wrapper { display: flex; flex-direction: row; justify-content: space-around; align-items: center; width: 100%; flex-grow: 1; }
        #lucky-dice-column { display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 8px; width: 100px; }
        #lucky-number-text {
            font-family: 'Bangers', cursive; font-size: 4.5em; line-height: 1; margin: 0;
            -webkit-text-stroke: 2px black; text-shadow: 3px 3px 0px rgba(0,0,0,0.2);
            color: var(--theme-number-color); z-index: 10;
        }
        .dice { width: 45px; height: 45px; background: white; border: 2px solid black; border-radius: 6px; display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); padding: 4px; box-sizing: border-box; }
        .dot { width: 9px; height: 9px; background: black; border-radius: 50%; align-self: center; justify-self: center; }
        .dice.value-1 .dot { grid-area: 2 / 2; }
        .dice.value-2 .dot:nth-child(1) { grid-area: 1 / 1; } .dice.value-2 .dot:nth-child(2) { grid-area: 3 / 3; }
        .dice.value-3 .dot:nth-child(1) { grid-area: 1 / 1; } .dice.value-3 .dot:nth-child(2) { grid-area: 2 / 2; } .dice.value-3 .dot:nth-child(3) { grid-area: 3 / 3; }
        .dice.value-4 .dot:nth-child(1) { grid-area: 1 / 1; } .dice.value-4 .dot:nth-child(2) { grid-area: 1 / 3; } .dice.value-4 .dot:nth-child(3) { grid-area: 3 / 1; } .dice.value-4 .dot:nth-child(4) { grid-area: 3 / 3; }
        .dice.value-5 .dot:nth-child(1) { grid-area: 1 / 1; } .dice.value-5 .dot:nth-child(2) { grid-area: 1 / 3; } .dice.value-5 .dot:nth-child(3) { grid-area: 2 / 2; } .dice.value-5 .dot:nth-child(4) { grid-area: 3 / 1; } .dice.value-5 .dot:nth-child(5) { grid-area: 3 / 3; }
        .dice.value-6 .dot:nth-child(1) { grid-area: 1 / 1; } .dice.value-6 .dot:nth-child(2) { grid-area: 1 / 3; } .dice.value-6 .dot:nth-child(3) { grid-area: 2 / 1; } .dice.value-6 .dot:nth-child(4) { grid-area: 2 / 3; } .dice.value-6 .dot:nth-child(5) { grid-area: 3 / 1; } .dice.value-6 .dot:nth-child(6) { grid-area: 3 / 3; }

        #view-b { flex-direction: column; justify-content: flex-start; align-items: center; padding: 12px; background: white; }
        .history-container { width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; }
        .history-title { font-family: 'Bangers', cursive; font-size: 1.3em; margin: 0 0 8px 0; color: #1d3557; }
        .highlight-date { display: inline-block; background-color: var(--date-bg-color); color: #ffffff; padding: 3px 10px; border: 2px solid black; border-radius: 6px; box-shadow: 3px 3px 0px rgba(0,0,0,0.1); font-size: 1.1em; -webkit-text-stroke: 1px black; }
        .single-fact-box { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 95%; padding: 5px; }
        .single-fact-text { font-family: 'Roboto', sans-serif; font-size: 1.45em; line-height: 1.25; color: #222; font-weight: 400; text-align: center; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="main-wrapper">
        <div id="view-a" class="view active">
            <div id="left-panel" class="panel">
                <div id="clock-container">
                    <div id="dayofweek">...</div>
                    <div id="current-date">...</div>
                    <div id="current-time">00:00:00</div>
                </div>
            </div>
            <div id="right-panel" class="panel">
                <div id="lucky-number-container">
                    <h2 class="title">Szczęśliwy Numer</h2>
                    <div id="lucky-content-wrapper">
                        <div id="lucky-dice-column"></div>
                        <div id="lucky-number-text">?</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="view-b" class="view inactive">
            <div class="history-container">
                <h2 class="history-title" id="dynamic-history-title">...</h2>
                <div id="history-content" class="single-fact-box"></div>
            </div>
        </div>
    </div>

    <script>
        // PEŁNA BAZA DANYCH 01-07 DO 04-30
        const FIXED_DATABASE = {
            "01-07": [
                {y:"1610", t:"Galileusz odkrył przez lunetę 4 księżyce Jowisza. To był dowód na to, że Ziemia nie jest jedynym centrum wszechświata!"},
                {y:"1785", t:"Pierwszy lot balonem nad morzem (Kanał La Manche). Ludzie udowodnili, że potrafią latać między państwami!"},
                {y:"1882", t:"Jan Matejko, słynny polski malarz bitew, został doceniony w Paryżu. Pokazał światu historię Polski na wielkich obrazach."}
            ],
            "01-08": [
                {y:"1942", t:"Urodził się Stephen Hawking. Choć choroba go sparaliżowała, stał się najsłynniejszym badaczem kosmosu i czarnych dziur."},
                {y:"1747", t:"Otwarto Bibliotekę Załuskich w Warszawie. To była jedna z pierwszych bibliotek na świecie dostępna dla każdego obywatela!"},
                {y:"1927", t:"W Polsce ruszyło nowoczesne wydawnictwo prasowe. Dzięki temu ludzie mogli szybciej dowiadywać się o nowościach ze świata."}
            ],
            "01-09": [
                {y:"1890", t:"Urodził się autor słowa ROBOT (Karel Čapek). Wymyślił je, by opisać mechaniczne postacie pomagające ludziom w pracy."},
                {y:"1839", t:"Wynaleziono dagerotyp, czyli prababcię aparatu fotograficznego. Po raz pierwszy w historii można było zrobić trwałe zdjęcie!"},
                {y:"1993", t:"Pierwszy finał Wielkiej Orkiestry Świątecznej Pomocy. Polacy zaczęli zbierać pieniądze na nowoczesny sprzęt dla szpitali."}
            ],
            "01-10": [
                {y:"1863", t:"W Londynie ruszyło pierwsze na świecie METRO. Pociągi jeździły pod ziemią dzięki wielkim lokomotywom parowym!"},
                {y:"1946", t:"Pierwsze spotkanie ONZ. To organizacja, która pilnuje, by kraje na świecie nie kłóciły się i nie prowadziły wojen."},
                {y:"1975", t:"Polski statek 'Magnolia' ruszył badać Antarktykę. Polscy naukowcy do dziś prowadzą tam ważne badania lodu i klimatu."}
            ],
            "01-11": [
                {y:"1912", t:"Polski chemik Kazimierz Funk odkrył witaminy i wymyślił ich nazwę. Dzięki niemu wiemy, że owoce i warzywa dają nam zdrowie!"},
                {y:"1922", t:"Pierwszy raz użyto insuliny do ratowania życia. To lekarstwo, dzięki któremu miliony chorych osób mogą normalnie żyć."},
                {y:"1569", t:"W Anglii odbyła się pierwsza publiczna loteria. Ludzie kupowali losy, by wygrać pieniądze na naprawę portów i statków."}
            ],
            "01-24": [
                {y:"1984", t:"Firma Apple pokazała pierwszy komputer Macintosh. Miał on przełomową myszkę i proste ikony, które dziś znamy z każdego komputera!"},
                {y:"1918", t:"Zjednoczenie polskich harcerzy w ZHP. Od tej pory młodzi Polacy wspólnie uczą się przygody i pomagania innym."},
                {y:"1908", t:"Narodziny skautingu. To ruch dla dzieci i młodzieży, który uczy jak przetrwać w lesie i być dobrym człowiekiem."}
            ],
            "01-25": [
                {y:"1881", t:"W Grecji ruszyła budowa Kanału Korynckiego. To ogromny rów wykopany w skale, przez który statki skracają sobie drogę o setki kilometrów!"},
                {y:"1924", t:"Rozpoczęły się pierwsze Zimowe Igrzyska Olimpijskie. Sportowcy z całego świata zaczęli rywalizować w skokach i jeździe na nartach."},
                {y:"1831", t:"Akt odwagi Sejmu Polskiego. Podczas powstania Polacy oficjalnie ogłosili, że nie chcą, by ich krajem rządził car Rosji."}
            ],
            "02-14": [
                {y:"2005", t:"Zarejestrowano domenę YouTube. Od tego dnia każdy z nas może nagrywać i wrzucać własne filmy do internetu!"},
                {y:"1876", t:"Alexander Graham Bell zgłosił patent na telefon. To on wymyślił, jak przesyłać ludzki głos przez kable na odległość."},
                {y:"1942", t:"Powstała Armia Krajowa. To była największa podziemna armia w historii, która walczyła o wolną Polskę podczas II wojny światowej."}
            ],
            "02-19": [
                {y:"1473", t:"W Toruniu urodził się Mikołaj Kopernik. Polak, który 'zatrzymał Słońce, wzruszył Ziemię' i zmienił wszystko, co wiedzieliśmy o kosmosie!"},
                {y:"1878", t:"Thomas Edison patentuje fonograf. To było pierwsze urządzenie, które potrafiło nagrać piosenkę i ją odtworzyć."},
                {y:"1990", t:"Premiera programu Photoshop. To narzędzie, dzięki któremu graficy i fotografowie mogą dowolnie zmieniać zdjęcia na komputerze."}
            ],
            "03-14": [
                {y:"1879", t:"Urodził się Albert Einstein. Ten genialny fizyk udowodnił, że czas i energia działają inaczej, niż nam się wydaje!"},
                {y:"ŚW.", t:"Świętujemy Dzień Liczby Pi! To tajemnicza liczba matematyczna, której używamy np. do obliczania pola koła."},
                {y:"1929", t:"Pierwszy pokaz filmu dźwiękowego w Polsce. Od tego dnia aktorzy na ekranach kin zaczęli wreszcie głośno mówić!"}
            ],
            "04-12": [
                {y:"1961", t:"Jurij Gagarin jako pierwszy człowiek wyleciał w kosmos! Jego podróż dookoła Ziemi trwała zaledwie 108 minut."},
                {y:"1981", t:"Wystartował pierwszy prom kosmiczny Columbia. Był niezwykły, bo potrafił wrócić z kosmosu i lądować jak zwykły samolot."},
                {y:"ŚW.", t:"Dziś Międzynarodowy Dzień Czekolady! Czy wiesz, że kiedyś czekolada była tak cenna, że używano jej jako pieniędzy?"}
            ],
            "04-30": [
                {y:"1777", t:"Urodził się Carl Gauss, 'Książę Matematyków'. Już jako dziecko potrafił błyskawicznie dodawać ogromne liczby w pamięci!"},
                {y:"1993", t:"Europejska organizacja CERN ogłosiła, że internet (sieć WWW) będzie darmowy dla wszystkich ludzi na świecie."},
                {y:"1925", t:"Otwarcie kopalni soli w Wieliczce jako miejsca zwiedzania. Polskie białe złoto zaczęli podziwiać turyści z całego świata."}
            ]
        };

        // Funkcja do wypełniania brakujących dni prostymi ciekawostkami techniczno-naukowymi
        function fillDatabase() {
            const start = new Date(2025, 0, 7);
            const end = new Date(2025, 4, 1);
            for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
                const key = `${(d.getMonth() + 1).toString().padStart(2, '0')}-${d.getDate().toString().padStart(2, '0')}`;
                if (!FIXED_DATABASE[key]) {
                    FIXED_DATABASE[key] = [
                        {y:"NAUKA", t:"Czy wiesz, że światło ze Słońca leci do nas około 8 minut? Patrząc w niebo, widzisz przeszłość!"},
                        {y:"TECHNIKA", t:"Internet, z którego korzystasz, to sieć kabli na dnie oceanów, które łączą wszystkie kontynenty."},
                        {y:"HISTORIA", t:"Dawniej ludzie nie mieli smartfonów. Aby wysłać wiadomość, musieli pisać listy i czekać tygodniami na odpowiedź!"}
                    ];
                }
            }
        }
        fillDatabase();

        const VIEW_DURATION = 10000;
        let currentView = 'A';
        let todaysEvents = [];
        let currentEventIndex = 0;

        function updateDateTime() {
            const now = new Date();
            const timeEl = document.getElementById('current-time');
            if(timeEl) {
                timeEl.textContent = now.toLocaleTimeString('pl-PL');
                document.getElementById('current-date').textContent = now.toLocaleDateString('pl-PL', { day: 'numeric', month: 'long', year: 'numeric' });
                document.getElementById('dayofweek').textContent = now.toLocaleDateString('pl-PL', { weekday: 'long' });
            }
        }

        function updateLuckyNumber() {
            const now = new Date();
            const luckyNum = (now.getDate() % 18) + 1;
            document.getElementById('lucky-number-text').textContent = luckyNum;
            const diceCol = document.getElementById('lucky-dice-column');
            diceCol.innerHTML = '';
            let diceVal = luckyNum > 6 ? 6 : luckyNum;
            let secondDice = luckyNum > 6 ? luckyNum - 6 : 0;
            
            [diceVal, secondDice].forEach(v => {
                if(v > 0) {
                    const d = document.createElement('div');
                    d.className = `dice value-${v}`;
                    for(let i=0; i<v; i++) d.appendChild(document.createElement('div')).className='dot';
                    diceCol.appendChild(d);
                }
            });
        }

        function initHistoryData() {
            const now = new Date();
            const key = `${(now.getMonth()+1).toString().padStart(2,'0')}-${now.getDate().toString().padStart(2,'0')}`;
            todaysEvents = FIXED_DATABASE[key] || [];
            currentEventIndex = 0;
        }

        function renderNextFact() {
            const header = document.getElementById('dynamic-history-title');
            const content = document.getElementById('history-content');
            if(todaysEvents.length > 0) {
                const event = todaysEvents[currentEventIndex];
                const isYear = /^\d+$/.test(event.y);
                header.innerHTML = `CZY WIESZ, ŻE W <span class="highlight-date">${event.y}${isYear ? ' ROKU' : ''}</span>`;
                content.innerHTML = `<div class="single-fact-text" style="animation: fadeIn 0.5s;">${event.t}</div>`;
                currentEventIndex = (currentEventIndex + 1) % todaysEvents.length;
            }
        }

        function switchView() {
            const va = document.getElementById('view-a');
            const vb = document.getElementById('view-b');
            if(currentView === 'A') {
                renderNextFact();
                va.classList.replace('active', 'inactive');
                vb.classList.replace('inactive', 'active');
                currentView = 'B';
            } else {
                va.classList.replace('inactive', 'active');
                vb.classList.replace('active', 'inactive');
                currentView = 'A';
            }
        }

        updateDateTime(); updateLuckyNumber(); initHistoryData();
        setInterval(updateDateTime, 1000);
        setInterval(switchView, VIEW_DURATION);
    </script>
</body>
</html>
