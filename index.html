<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Antygravity - Final V3</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    
    <style>
        /* --- GWNE ZMIENNE --- */
        :root {
            --theme-title-color: #a8dadc;
            --theme-number-color: #f1faee;
            --theme-bg-gradient-start: #000020;
            --theme-bg-gradient-end: #4a0d66;
            --theme-border-color: black;
            --theme-star-color: white;
        }
        body {
            margin: 0; overflow: hidden; background-color: #f0f0f0;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Roboto', sans-serif; color: #333; height: 100vh;
        }
        #main-wrapper {
            width: 640px; height: 280px; position: relative;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); background-color: #fff;
            border-radius: 15px; overflow: hidden;
        }
        
        /* --- UKAD WIDOKW --- */
        .view {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: row;
            transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
            background-color: #fff;
            opacity: 1; 
            z-index: 0;
        }
        
        .view.active { opacity: 1; z-index: 10; transform: translateY(0); }
        .view.inactive { opacity: 0; z-index: 0; transform: translateY(20px); }
        
        /* Panel Layout */
        .panel { flex: 1; display: flex; flex-direction: column; padding: 10px; box-sizing: border-box; align-items: center; }
        
        #left-panel { background-color: #f9f9f9; border-right: 1px solid #eee; padding-top: 10px; }
        #right-panel { background-color: #ffffff; padding-top: 10px; }
        
        .bottom-spacer { height: 50px; width: 100%; }

        /* Zegar */
        #clock-container { display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; flex-grow: 1; text-align: center; }
        #dayofweek { font-size: 0.9em; font-weight: 400; color: #616161; text-transform: uppercase; margin-bottom: 2px; }
        #current-date { font-size: 1.1em; color: #424242; margin-bottom: 5px; }
        #current-time { font-size: 2.5em; font-weight: 300; color: #212121; }

        /* Szczliwy Numer */
        #lucky-number-container {
            width: 90%; height: 100%; position: relative; display: flex; flex-direction: column;
            align-items: center; border: 8px solid var(--theme-border-color);
            box-shadow: 0 0 30px rgba(0,0,0,0.5); overflow: hidden; padding: 5px; box-sizing: border-box;
            background: linear-gradient(135deg, var(--theme-bg-gradient-start) 0%, var(--theme-bg-gradient-end) 100%);
            color: var(--theme-number-color); flex-grow: 1; border-radius: 15px;
        }
        #lucky-number-container .title {
            font-family: 'Bangers', cursive; font-size: 1.5em; line-height: 1.1; 
            margin: 5px 0 5px 0;
            -webkit-text-stroke: 1.5px black; color: var(--theme-title-color); z-index: 10;
        }
        #lucky-content-wrapper { display: flex; flex-direction: row; justify-content: space-around; align-items: center; width: 100%; flex-grow: 1; }
        #lucky-dice-column { display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 8px; width: 120px; animation: pulse 2s infinite ease-in-out; }
        
        #lucky-dice-column.one-dice-layout { gap: 0; }
        #lucky-dice-column.three-dice-layout { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 5px; }
        #lucky-dice-column.three-dice-layout .dice:nth-child(3) { grid-row: 1 / 3; grid-column: 2 / 3; align-self: center; justify-self: center; }

        #lucky-number-text {
            font-family: 'Bangers', cursive; font-size: 5em; line-height: 1; margin: 0;
            -webkit-text-stroke: 2px black; text-shadow: 3px 3px 0px rgba(0,0,0,0.2);
            color: var(--theme-number-color); z-index: 10; transition: all 0.3s ease-out;
        }
        #lucky-number-text.is-seven { transform: scale(1.1); text-shadow: 4px 4px 0px cyan; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.02); } }
        
        #lucky-number-container::before {
            content: ''; position: absolute; z-index: 1; width: 2px; height: 2px;
            background: var(--theme-star-color); border-radius: 50%;
            box-shadow: 80px -20px 2px var(--theme-star-color), -50px 60px 1.5px var(--theme-star-color), 100px 100px 3px var(--theme-star-color);
            animation: twinkle 3s infinite;
        }
        @keyframes twinkle { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        .dice { width: 55px; height: 55px; background: white; border: 3px solid black; border-radius: 8px; display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); padding: 6px; box-sizing: border-box; box-shadow: 2px 2px 5px rgba(0,0,0,0.3); }
        .dot { width: 11px; height: 11px; background: black; border-radius: 50%; align-self: center; justify-self: center; }
        .dice.value-1 .dot:nth-child(1) { grid-area: 2 / 2; }
        .dice.value-2 .dot:nth-child(1) { grid-area: 1 / 1; } .dice.value-2 .dot:nth-child(2) { grid-area: 3 / 3; }
        .dice.value-3 .dot:nth-child(1) { grid-area: 1 / 1; } .dice.value-3 .dot:nth-child(2) { grid-area: 2 / 2; } .dice.value-3 .dot:nth-child(3) { grid-area: 3 / 3; }
        .dice.value-4 .dot:nth-child(1) { grid-area: 1 / 1; } .dice.value-4 .dot:nth-child(2) { grid-area: 1 / 3; } .dice.value-4 .dot:nth-child(3) { grid-area: 3 / 1; } .dice.value-4 .dot:nth-child(4) { grid-area: 3 / 3; }
        .dice.value-5 .dot:nth-child(1) { grid-area: 1 / 1; } .dice.value-5 .dot:nth-child(2) { grid-area: 1 / 3; } .dice.value-5 .dot:nth-child(3) { grid-area: 2 / 2; } .dice.value-5 .dot:nth-child(4) { grid-area: 3 / 1; } .dice.value-5 .dot:nth-child(5) { grid-area: 3 / 3; }
        .dice.value-6 .dot:nth-child(1) { grid-area: 1 / 1; } .dice.value-6 .dot:nth-child(2) { grid-area: 1 / 3; } .dice.value-6 .dot:nth-child(3) { grid-area: 2 / 1; } .dice.value-6 .dot:nth-child(4) { grid-area: 2 / 3; } .dice.value-6 .dot:nth-child(5) { grid-area: 3 / 1; } .dice.value-6 .dot:nth-child(6) { grid-area: 3 / 3; }

        /* --- WIDOK B (HISTORIA POJEDYNCZA - PRZEBUDOWA) --- */
        #view-b { 
            flex-direction: column; 
            /* ZMIANA: Wyr贸wnanie do g贸ry (flex-start), a nie do rodka */
            justify-content: flex-start; 
            align-items: center; 
            padding: 15px; 
            background: linear-gradient(135deg, #fdfbf7 0%, #fff 100%); 
        }
        
        .history-container { 
            width: 100%; 
            height: 100%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            /* ZMIANA: Usunito czarny border (border: none) */
            border: none; 
            border-radius: 12px; 
            /* ZMIANA: Padding tylko z g贸ry, aby przesun tre */
            padding: 10px 20px 0 20px; 
            background: #fff; 
            text-align: center; 
            /* ZMIANA: Wyr贸wnanie wewntrzne do g贸ry */
            justify-content: flex-start;
        }
        
        .history-title { 
            font-family: 'Bangers', cursive; 
            font-size: 1.8em; 
            margin: 0 0 5px 0; /* Minimalny margines */
            color: #e63946;
            -webkit-text-stroke: 1px black; 
        }
        
        .single-fact-box {
            display: flex;
            flex-direction: column;
            /* ZMIANA: Wyr贸wnanie treci wewntrz boxa do g贸ry */
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            width: 95%;
            animation: fadeIn 0.8s ease-out;
            margin-top: 5px; /* Minimalny odstp od nag贸wka */
        }

        .single-fact-year {
            font-family: 'Bangers', cursive;
            /* ZMIANA: Zmniejszona czcionka z 3.5em na 2.0em */
            font-size: 2.0em; 
            color: #d63384;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
            margin-bottom: 5px;
            line-height: 1;
        }

        .single-fact-text {
            font-family: 'Roboto', sans-serif;
            /* ZMIANA: Zwikszona czcionka treci */
            font-size: 1.8em; 
            line-height: 1.2;
            color: #333;
            font-weight: 300;
            margin-bottom: 0;
            /* Tekst bdzie na g贸rze, wic d贸 pozostanie pusty */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            #main-wrapper { width: 95%; height: 500px; flex-direction: column; }
            .view { flex-direction: column; }
            #lucky-content-wrapper { flex-direction: column; }
            #lucky-dice-column { width: 100%; margin-bottom: 10px; }
            .single-fact-year { font-size: 1.8em; }
            .single-fact-text { font-size: 1.5em; } 
        }
    </style>
</head>
<body>
    <div id="main-wrapper">
        <div id="view-a" class="view active">
            <div id="left-panel" class="panel">
                <div id="clock-container">
                    <div id="dayofweek">...</div>
                    <div id="current-date">...</div>
                    <div id="current-time">00:00:00</div>
                </div>
                <div class="bottom-spacer"></div>
            </div>
            <div id="right-panel" class="panel">
                <div id="lucky-number-container">
                    <h2 class="title">Szczliwy Numer</h2>
                    <div id="lucky-content-wrapper">
                        <div id="lucky-dice-column"></div>
                        <div id="lucky-number-text">?</div>
                    </div>
                </div>
                <div class="bottom-spacer"></div>
            </div>
        </div>
        <div id="view-b" class="view inactive">
            <div class="history-container">
                <h2 class="history-title">Czy wiesz, 偶e...</h2>
                <div id="history-content" class="single-fact-box">
                    </div>
            </div>
        </div>
    </div>

    <script>
        window.onerror = function(msg, url, line) { console.log("Bd: " + msg); return false; };

        // --- BAZA DANYCH HISTORYCZNYCH ---
        const FIXED_DATABASE = {
            "11-25": [

                { year: "1764", text: "Stanisaw August Poniatowski zosta koronowany na ostatniego kr贸la Polski." },
                { year: "1915", text: "Albert Einstein zaprezentowa wiatu teori wzgldnoci." }
            ],
            "11-26": [
                { year: "1922", text: "Odkryto grobowiec Tutanchamona. Byo to wielkie odkrycie w Egipcie." },
                { year: "1865", text: "Wydano ksi偶k 'Alicja w Krainie Czar贸w'." }
            ],
            "11-27": [
                { year: "1701", text: "Urodzi si Anders Celsius. Dziki niemu mamy stopnie Celsjusza." },
                { year: "1895", text: "Alfred Nobel spisa testament, tworzc Nagrody Nobla." }
            ],
            "11-28": [
                { year: "1520", text: "Magellan wpyn na Ocean Spokojny." },
                { year: "1918", text: "J贸zef Pisudski da Polkom prawa wyborcze." }
            ],
            "12-01": [
                { year: "1959", text: "Antarktyda staa si kontynentem nauki i pokoju." },
                { year: "1913", text: "Henry Ford uruchomi pierwsz lini monta偶ow aut." }
            ],
            "12-02": [
                { year: "1993", text: "Naprawiono teleskop Hubble'a w kosmosie." },
                { year: "1804", text: "Napoleon Bonaparte zosta cesarzem Francji." }
            ],
            "12-03": [
                { year: "1992", text: "Wysano pierwszego SMS-a: 'Wesoych wit'." },
                { year: "1967", text: "Pierwszy udany przeszczep serca." }
            ],
            "12-04": [
                { year: "BARBRKA", text: "Dzi swoje wito obchodz wszyscy g贸rnicy!" },
                { year: "1639", text: "Zaobserwowano Wenus na tle Soca." }
            ],
            "12-05": [
                { year: "1901", text: "Urodzi si Walt Disney, tw贸rca Myszki Miki." },
                { year: "1791", text: "Zmar wybitny kompozytor Wolfgang Amadeusz Mozart." }
            ],
            "12-08": [
                { year: "1955", text: "Powstaa flaga Unii Europejskiej." },
                { year: "2010", text: "Pierwszy lot prywatnego statku kosmicznego Dragon." }
            ],
            "12-09": [
                { year: "1968", text: "Pokazano pierwsz myszk komputerow z drewna." },
                { year: "1990", text: "Lech Wasa zosta prezydentem Polski." }
            ],
            "12-10": [
                { year: "NOBEL", text: "Dzi wrcza si Nagrody Nobla." },
                { year: "1903", text: "Maria Skodowska-Curie odebraa Nagrod Nobla." }
            ],
            "12-11": [
                { year: "1946", text: "Powsta UNICEF, by pomaga dzieciom." },
                { year: "1972", text: "Ostatnie ldowanie czowieka na Ksi偶ycu." }
            ],
            "12-12": [
                { year: "1901", text: "Pierwszy sygna radiowy przez Atlantyk." },
                { year: "1586", text: "Zmar kr贸l Polski Stefan Batory." }
            ],
            "12-15": [
                { year: "1859", text: "Urodzi si Ludwik Zamenhof, tw贸rca Esperanto." },
                { year: "1970", text: "Sonda wyldowaa na planecie Wenus." }
            ],
            "12-16": [
                { year: "1773", text: "Bostoskie picie herbaty (protest w USA)." },
                { year: "1889", text: "Powsta klub pikarski AC Milan." }
            ],
            "12-17": [
                { year: "1903", text: "Bracia Wright polecieli pierwszym samolotem." },
                { year: "1989", text: "Premiera serialu 'Simpsonowie'." }
            ],
            "12-18": [
                { year: "1892", text: "Premiera baletu 'Dziadek do orzech贸w'." },
                { year: "2015", text: "Zamknito ostatni kopalni wgla w Anglii." }
            ],
            "12-19": [
                { year: "1843", text: "Wydano 'Opowie wigilijn' Dickensa." },
                { year: "1972", text: "Astronauci wr贸cili z Ksi偶yca na Ziemi." }
            ]
        };

        const VIEW_DURATION = 10000;
        let currentView = 'A';
        let todaysEvents = []; 
        let currentEventIndex = 0; 

        // Zegar
        function updateDateTime() {
            try {
                const now = new Date();
                const timeEl = document.getElementById('current-time');
                if(timeEl) {
                    timeEl.textContent = now.toLocaleTimeString('pl-PL');
                    document.getElementById('current-date').textContent = now.toLocaleDateString('pl-PL', { day: 'numeric', month: 'long', year: 'numeric' });
                    document.getElementById('dayofweek').textContent = now.toLocaleDateString('pl-PL', { weekday: 'long' });
                }
            } catch(e) { console.error(e); }
        }

        // Numer
        const LUCKY_NUMBER_MAX = 18;
        const PRE_DEFINED_BAGS = [
            [3, 5, 17, 1, 9, 14, 6, 8, 12, 4, 10, 15, 2, 13, 7, 11, 18, 16],
            [10, 4, 15, 2, 13, 7, 1, 18, 9, 16, 5, 11, 17, 3, 8, 14, 6, 12],
            [7, 14, 2, 16, 9, 12, 5, 1, 11, 17, 3, 10, 6, 15, 18, 4, 13, 8],
            [16, 6, 13, 8, 3, 18, 10, 2, 15, 5, 1, 14, 9, 11, 4, 17, 7, 12],
            [5, 12, 17, 4, 11, 8, 15, 7, 2, 13, 9, 1, 18, 6, 10, 16, 3, 14],
            [9, 1, 14, 6, 10, 16, 3, 13, 4, 17, 7, 12, 15, 2, 11, 18, 8, 5],
            [2, 15, 8, 11, 4, 7, 13, 18, 6, 10, 16, 3, 14, 9, 1, 12, 5, 17],
            [14, 3, 10, 12, 5, 17, 7, 4, 13, 9, 1, 18, 2, 8, 15, 6, 11, 16],
            [11, 16, 6, 1, 8, 15, 9, 3, 12, 14, 17, 5, 13, 7, 2, 10, 18, 4],
            [4, 18, 7, 13, 2, 10, 1, 16, 8, 15, 6, 11, 12, 5, 17, 9, 14, 3]
        ];
        const START_DATE = new Date('2025-10-25T00:00:00Z');
        const MS_PER_DAY = 1000 * 60 * 60 * 24;
        const CYCLE_LENGTH_DAYS = PRE_DEFINED_BAGS.length * PRE_DEFINED_BAGS[0].length; 
        const comicThemes = [
            { titleColor: "#a8dadc", numberColor: "#f1faee", bgGradientStart: "#000020", bgGradientEnd: "#4a0d66", borderColor: "black", starColor: "white" },
            { titleColor: "#ff007f", numberColor: "#ffff00", bgGradientStart: "#00bfff", bgGradientEnd: "#ff4500", borderColor: "black", starColor: "white" },
            { titleColor: "#dc143c", numberColor: "#ffffff", bgGradientStart: "#4169e1", bgGradientEnd: "#8a2be2", borderColor: "black", starColor: "#ffff00" }
        ];

        function updateLuckyNumberAndTheme() {
            try {
                const now = new Date();
                const todayUTC = Date.UTC(now.getFullYear(), now.getMonth(), now.getDate());
                const startUTC = Date.UTC(START_DATE.getFullYear(), START_DATE.getMonth(), START_DATE.getDate());
                let dayDiff = Math.floor((todayUTC - startUTC) / MS_PER_DAY);
                if (dayDiff < 0) dayDiff = (dayDiff % CYCLE_LENGTH_DAYS + CYCLE_LENGTH_DAYS) % CYCLE_LENGTH_DAYS;
                
                const indexInCycle = dayDiff % CYCLE_LENGTH_DAYS;
                const bagIndex = Math.floor(indexInCycle / 18) % PRE_DEFINED_BAGS.length;
                const numberIndex = indexInCycle % 18;
                const luckyNum = PRE_DEFINED_BAGS[bagIndex][numberIndex];
                const currentTheme = comicThemes[now.getDate() % comicThemes.length];

                const root = document.documentElement;
                root.style.setProperty('--theme-title-color', currentTheme.titleColor);
                root.style.setProperty('--theme-number-color', currentTheme.numberColor);
                root.style.setProperty('--theme-bg-gradient-start', currentTheme.bgGradientStart);
                root.style.setProperty('--theme-bg-gradient-end', currentTheme.bgGradientEnd);
                root.style.setProperty('--theme-border-color', currentTheme.borderColor);
                root.style.setProperty('--theme-star-color', currentTheme.starColor);

                const numText = document.getElementById('lucky-number-text');
                if(numText) numText.textContent = luckyNum;
                
                const diceCol = document.getElementById('lucky-dice-column');
                if(diceCol) {
                    diceCol.innerHTML = '';
                    let diceValues = [];
                    if(luckyNum <= 6) diceValues = [luckyNum];
                    else if(luckyNum <= 12) diceValues = [6, luckyNum-6].sort((a,b)=>a-b);
                    else diceValues = [6, 6, luckyNum-12].sort((a,b)=>a-b);
                    diceCol.className = '';
                    if(diceValues.length === 1) diceCol.classList.add('one-dice-layout');
                    else if(diceValues.length === 2) diceCol.classList.add('two-dice-layout');
                    else diceCol.classList.add('three-dice-layout');
                    diceValues.forEach(val => {
                        const d = document.createElement('div');
                        d.className = `dice value-${val}`;
                        for(let i=0; i<val; i++) d.appendChild(document.createElement('div')).className='dot';
                        diceCol.appendChild(d);
                    });
                }
                if (numText && luckyNum === 7) numText.classList.add('is-seven');
                else if (numText) numText.classList.remove('is-seven');
            } catch(e) { console.error(e); }
        }

        // Historia
        function initHistoryData() {
            const now = new Date();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const dateKey = `${month}-${day}`;
            todaysEvents = FIXED_DATABASE[dateKey] || [];
            currentEventIndex = 0; 
        }

        function renderNextFact() {
            const contentDiv = document.getElementById('history-content');
            if (todaysEvents.length > 0) {
                const event = todaysEvents[currentEventIndex];
                let cleanText = event.text.replace(/<[^>]*>?/gm, '');
                contentDiv.innerHTML = `
                    <div class="single-fact-year">${event.year}</div>
                    <div class="single-fact-text">${cleanText}</div>
                `;
                currentEventIndex = (currentEventIndex + 1) % todaysEvents.length;
            } else {
                contentDiv.innerHTML = `<div class="single-fact-text" style="margin-top:20px;">Weekend! <br>Odpoczywamy.</div>`;
            }
        }

        function switchView() {
            try {
                const va = document.getElementById('view-a');
                const vb = document.getElementById('view-b');
                if(currentView === 'A') {
                    renderNextFact();
                    va.classList.remove('active');
                    va.classList.add('inactive');
                    vb.classList.remove('inactive');
                    vb.classList.add('active');
                    currentView = 'B';
                } else {
                    vb.classList.remove('active');
                    vb.classList.add('inactive');
                    va.classList.remove('inactive');
                    va.classList.add('active');
                    currentView = 'A';
                }
            } catch(e) { console.error(e); }
        }

        // Start
        updateDateTime();
        updateLuckyNumberAndTheme();
        initHistoryData(); 
        setInterval(updateDateTime, 1000); 
        setInterval(switchView, VIEW_DURATION); 

    </script>
</body>
</html>
