            { titleColor: "#ff007f", numberColor: "#ffff00", bgGradientStart: "#00bfff", bgGradientEnd: "#ff4500", borderColor: "black", starColor: "white" },
            { titleColor: "#dc143c", numberColor: "#ffffff", bgGradientStart: "#4169e1", bgGradientEnd: "#8a2be2", borderColor: "black", starColor: "#ffff00" }
        ];

        const START_DATE_LUCKY = new Date('2025-10-25T00:00:00Z');
        const MS_PER_DAY = 1000 * 60 * 60 * 24;
        const CYCLE_LENGTH_DAYS = PRE_DEFINED_BAGS.length * 18; 

        const VIEW_DURATION = 10000;
        let currentView = 'A';
        let todaysEvents = [];
        let currentEventIndex = 0;

        // Inicjalizacja localStorage
        if (localStorage.getItem('antygravity_db')) {
            const savedDb = JSON.parse(localStorage.getItem('antygravity_db'));
            FIXED_DATABASE = { ...FIXED_DATABASE, ...savedDb };
        }

        function updateDateTime() {
            const now = new Date();
            const timeEl = document.getElementById('current-time');
            if(timeEl) {
                timeEl.textContent = now.toLocaleTimeString('pl-PL');
                document.getElementById('current-date').textContent = now.toLocaleDateString('pl-PL', { day: 'numeric', month: 'long', year: 'numeric' });
                document.getElementById('dayofweek').textContent = now.toLocaleDateString('pl-PL', { weekday: 'long' });
            }
        }

        function updateLuckyNumberAndTheme() {
            try {
                const now = new Date();
                const todayUTC = Date.UTC(now.getFullYear(), now.getMonth(), now.getDate());
                const startUTC = Date.UTC(START_DATE_LUCKY.getFullYear(), START_DATE_LUCKY.getMonth(), START_DATE_LUCKY.getDate());
                let dayDiff = Math.floor((todayUTC - startUTC) / MS_PER_DAY);
                if (dayDiff < 0) dayDiff = (dayDiff % CYCLE_LENGTH_DAYS + CYCLE_LENGTH_DAYS) % CYCLE_LENGTH_DAYS;
                const indexInCycle = dayDiff % CYCLE_LENGTH_DAYS;
                const bagIndex = Math.floor(indexInCycle / 18) % PRE_DEFINED_BAGS.length;
                const numberIndex = indexInCycle % 18;
                const luckyNum = PRE_DEFINED_BAGS[bagIndex][numberIndex];
                const currentTheme = comicThemes[now.getDate() % comicThemes.length];
                const root = document.documentElement;
                root.style.setProperty('--theme-title-color', currentTheme.titleColor);
                root.style.setProperty('--theme-number-color', currentTheme.numberColor);
                root.style.setProperty('--theme-bg-gradient-start', currentTheme.bgGradientStart);
                root.style.setProperty('--theme-bg-gradient-end', currentTheme.bgGradientEnd);
                root.style.setProperty('--theme-border-color', currentTheme.borderColor);
                root.style.setProperty('--theme-star-color', currentTheme.starColor);
                const numText = document.getElementById('lucky-number-text');
                if(numText) numText.textContent = luckyNum;
                const diceCol = document.getElementById('lucky-dice-column');
                if(diceCol) {
                    diceCol.innerHTML = '';
                    let remain = luckyNum;
                    while(remain > 0) {
                        let v = remain > 6 ? 6 : remain;
                        const d = document.createElement('div');
                        d.className = `dice value-${v}`;
                        for(let i=0; i<v; i++) d.appendChild(document.createElement('div')).className='dot';
                        diceCol.appendChild(d);
                        remain -= v;
                    }
                }
            } catch(e) { console.error(e); }
        }

        function initHistoryData() {
            const now = new Date();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const key = `${month}-${day}`;
            const dayOfWeek = now.getDay();
            if (dayOfWeek === 0 || dayOfWeek === 6) {
                todaysEvents = [
                    {y:"WEEKEND", t:"DziÅ› sobota lub niedziela! Czas na odpoczynek od nauki i dobrÄ… zabawÄ™ na Å›wieÅ¼ym powietrzu. ğŸˆ"},
                    {y:"WEEKEND", t:"Czy wiesz, Å¼e odpoczynek jest tak samo waÅ¼ny jak nauka? TwÃ³j mÃ³zg wtedy utrwala nowÄ… wiedzÄ™."},
                    {y:"WEEKEND", t:"Do zobaczenia w poniedziaÅ‚ek z nowÄ… dawkÄ… niesamowitych ciekawostek historycznych! ğŸ“…"}
                ];
            } else {
                todaysEvents = FIXED_DATABASE[key] || [
                    {y:"NAUKA", t:"KaÅ¼dy dzieÅ„ to szansa na odkrycie. Czy wiesz, Å¼e Å›wiatÅ‚o ze SÅ‚oÅ„ca leci do nas okoÅ‚o 8 minut?"},
                    {y:"HISTORIA", t:"Dawniej ludzie nie mieli smartfonÃ³w. Aby wysÅ‚aÄ‡ wiadomoÅ›Ä‡, pisali listy i czekali na nie tygodniami."},
                    {y:"TECHNIKA", t:"Internet to ogromna sieÄ‡ kabli na dnie oceanÃ³w, ktÃ³re Å‚Ä…czÄ… wszystkie kontynenty Å›wiata."}
                ];
            }
            currentEventIndex = 0;
        }

        function renderNextFact() {
            const header = document.getElementById('dynamic-history-title');
            const content = document.getElementById('history-content');
            if(todaysEvents.length > 0) {
                const event = todaysEvents[currentEventIndex];
                const isYear = /^\d+$/.test(event.y);
                header.innerHTML = `CZY WIESZ, Å»E W <span class="highlight-date">${event.y}${isYear ? ' ROKU' : ''}</span>`;
                if(["WIO.", "ÅšW.", "WEEKEND", "NAUKA", "HISTORIA", "TECHNIKA"].includes(event.y)) header.innerHTML = `CZY WIESZ, Å»E <span class="highlight-date">DZIÅš</span>`;
                content.innerHTML = `<div class="single-fact-text" style="animation: fadeIn 0.5s;">${event.t}</div>`;
                currentEventIndex = (currentEventIndex + 1) % todaysEvents.length;
            }
        }

        function switchView() {
            const va = document.getElementById('view-a');
            const vb = document.getElementById('view-b');
            if(currentView === 'A') {
                renderNextFact();
                va.classList.replace('active', 'inactive');
                vb.classList.replace('inactive', 'active');
                currentView = 'B';
            } else {
                updateLuckyNumberAndTheme();
                va.classList.replace('inactive', 'active');
                vb.classList.replace('active', 'inactive');
                currentView = 'A';
            }
        }

        // --- OBSÅUGA EDYTORA ---
        const gearBtn = document.getElementById('gear-btn');
        const overlay = document.getElementById('editor-overlay');
        const closeBtn = document.querySelector('.close-editor');
        const selectMonth = document.getElementById('select-month');
        const selectDay = document.getElementById('select-day');
        const eventsList = document.getElementById('events-editor-list');
        const saveBtn = document.querySelector('.save-btn');

        function updateDaysDropdown() {
            const month = parseInt(selectMonth.value);
            const year = new Date().getFullYear();
            const daysInMonth = new Date(year, month, 0).getDate();
            selectDay.innerHTML = '';
            for(let i=1; i<=daysInMonth; i++) {
                const opt = document.createElement('option');
                const val = i.toString().padStart(2, '0');
                opt.value = val;
                opt.textContent = i;
                selectDay.appendChild(opt);
            }
            loadDayToEditor();
        }

        function loadDayToEditor() {
            const month = selectMonth.value;
            const day = selectDay.value;
            const key = `${month}-${day}`;
            const data = FIXED_DATABASE[key] || [{y:"",t:""},{y:"",t:""},{y:"",t:""}];
            
            eventsList.innerHTML = '';
            data.forEach((ev, i) => {
                const div = document.createElement('div');
                div.className = 'event-edit-group';
                div.innerHTML = `
                    <label>Wydarzenie ${i+1}</label>
                    <input type="text" class="edit-y" value="${ev.y}" placeholder="Rok lub Nazwa (np. 1920)">
                    <textarea class="edit-t" placeholder="TreÅ›Ä‡ ciekawostki...">${ev.t}</textarea>
                `;
                eventsList.appendChild(div);
            });
        }

        gearBtn.onclick = () => { overlay.style.display = 'flex'; updateDaysDropdown(); };
        closeBtn.onclick = () => overlay.style.display = 'none';
        selectMonth.onchange = updateDaysDropdown;
        selectDay.onchange = loadDayToEditor;
        
        saveBtn.onclick = () => {
            const month = selectMonth.value;
            const day = selectDay.value;
            const key = `${month}-${day}`;
            const yInputs = document.querySelectorAll('.edit-y');
            const tInputs = document.querySelectorAll('.edit-t');
            
            const newData = [];
            for(let i=0; i<3; i++) {
                newData.push({ y: yInputs[i].value, t: tInputs[i].value });
            }
            
            FIXED_DATABASE[key] = newData;
            
            // Zapisz do localStorage
            const currentSaved = JSON.parse(localStorage.getItem('antygravity_db') || '{}');
            currentSaved[key] = newData;
            localStorage.setItem('antygravity_db', JSON.stringify(currentSaved));
            
            initHistoryData(); // OdÅ›wieÅ¼ widok bieÅ¼Ä…cy jeÅ›li edytowano dzisiejszÄ… datÄ™
            overlay.style.display = 'none';
        };

        // START
        updateDateTime(); 
        updateLuckyNumberAndTheme(); 
        initHistoryData();
        setInterval(updateDateTime, 1000);
        setInterval(switchView, VIEW_DURATION);
    </script>
</body>
</html>
